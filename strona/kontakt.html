<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./kontakt.css" />
  </head>
  <body onload="startTime()">
    <header class="head">
      <h1 class="alfa-slab-one-regular">Kontakt</h1>
      <div class="page">
        <div id="clock" class="clock"></div>
        <nav>
          <a href="home.html">Home</a>
          <a href="galeria.html">Galeria</a>
          <a class="active" href="kontakt.html">Kontakt</a>
        </nav>
      </div>
    </header>

    <div class="formularz" id="formularz">
      <header><h3>Formularz Kontaktowy</h3></header>
      <main>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="name"> Imię i Nazwisko</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Jan Kowalski"
              />
              <span id="error-name" class="err"></span>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="przyklad@email.com"
              />
              <span id="error-email" class="err"></span>
            </div>
          </div>

          <label for="subject">Temat:</label>
          <select id="subject" name="subject">
            <option value="general">Ogólne zapytanie</option>
            <option value="support">Pomoc w wyborze betonu</option>
            <option value="feedback">Opinie i sugestie</option></select
          ><br />

          <div class="form-group">
            <label for="message">Wiadomość:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Twoja wiadomość..."
            ></textarea>
            <span id="error-message" class="err"></span>
          </div>
          <input type="submit" id="submitBtn" value="Wyślij" />
        </form>
      </main>
    </div>

    <footer>
      <p>Miłosz Buda</p>
    </footer>
    <script src="kontakt.js"></script>
    <script src="./clock.js"></script>
  </body>
</html>
